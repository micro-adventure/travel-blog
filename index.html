<section class="max-w-6xl mx-auto mt-12 mb-24">
    <button id="open-form" class="bg-[#2D4739] text-white px-8 py-4 rounded-full font-bold shadow-lg hover:bg-opacity-90 transition">
        + Post a New Story
    </button>

    <div id="story-form" class="hidden mt-8 bento-card p-8 border border-emerald-100 shadow-xl bg-white">
        <h2 class="text-3xl mb-6">Log a New Adventure</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="story-title" placeholder="Title (e.g., Night Market Eats)" class="p-3 border rounded-lg">
            <input type="text" id="story-loc" placeholder="Location (e.g., Bangkok)" class="p-3 border rounded-lg">
            <input type="text" id="story-budget" placeholder="Budget ($, $$, $$$)" class="p-3 border rounded-lg">
            <button id="save-story" class="md:col-span-2 bg-[#A35638] text-white p-4 rounded-lg font-bold">Save to Diary</button>
        </div>
    </div>
</section>
