<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack Diary | Explore the World</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .hero-gradient { background: linear-gradient(to bottom, rgba(15,23,42,0) 0%, rgba(15,23,42,1) 100%), url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center; }
        .destination-card { transition: all 0.3s ease; overflow: hidden; position: relative; border-radius: 1rem; }
        .destination-card:hover { transform: translateY(-5px); }
        .destination-card img { transition: transform 0.5s ease; }
        .destination-card:hover img { transform: scale(1.1); }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
        <div class="text-2xl font-800 tracking-tighter uppercase tracking-[0.2em]">VORANTI<span class="text-yellow-400">.</span>
        <div class="hidden md:flex gap-8 font-medium text-sm uppercase tracking-widest">
            <a href="#" class="hover:text-yellow-400">Destinations</a>
            <a href="#" class="hover:text-yellow-400">Guides</a>
            <a href="#" class="hover:text-yellow-400">Gear</a>
        </div>
        <button id="open-form" class="bg-yellow-400 text-black px-5 py-2 rounded-full font-bold text-sm">POST STORY</button>
    </nav>

    <section class="hero-gradient h-[70vh] flex items-end pb-20 px-6">
        <div class="max-w-7xl mx-auto w-full">
            <span class="bg-yellow-400 text-black px-3 py-1 text-xs font-bold rounded mb-4 inline-block uppercase tracking-widest">Featured Adventure</span>
            <h1 class="text-5xl md:text-8xl font-extrabold leading-tight mb-4">The Great <br/>Northern Divide.</h1>
            <p class="max-w-xl text-lg text-slate-300">A 40-day solo backpacking journey through the peaks of the Karakoram range.</p>
        </div>
    </section>

    <div class="bg-slate-900 border-y border-slate-800 py-8 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
            <div><div class="text-3xl font-bold">42</div><div class="text-xs uppercase text-slate-500">Countries</div></div>
            <div><div class="text-3xl font-bold">120+</div><div class="text-xs uppercase text-slate-500">Hostels</div></div>
            <div><div class="text-3xl font-bold">1</div><div class="text-xs uppercase text-slate-500">Backpack</div></div>
            <div><div class="text-3xl font-bold">âˆž</div><div class="text-xs uppercase text-slate-500">Memories</div></div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-20 px-6">
        <h2 class="text-3xl font-bold mb-12 flex items-center gap-4">
            Recent Stories <div class="h-[1px] bg-slate-800 flex-grow"></div>
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10" id="blog-feed">
            </div>
    </main>

    <div id="story-form" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-6">
        <div class="bg-slate-900 p-8 rounded-2xl max-w-lg w-full border border-slate-800">
            <h2 class="text-2xl font-bold mb-6">New Entry</h2>
            <input type="text" id="story-title" placeholder="Story Title" class="w-full bg-slate-800 p-4 rounded-xl mb-4 border-none text-white">
            <input type="text" id="story-loc" placeholder="Country" class="w-full bg-slate-800 p-4 rounded-xl mb-4 border-none text-white">
            <input type="text" id="story-img" placeholder="Unsplash Image URL" class="w-full bg-slate-800 p-4 rounded-xl mb-6 border-none text-white">
            <div class="flex gap-4">
                <button id="save-story" class="flex-grow bg-yellow-400 text-black p-4 rounded-xl font-bold">Publish Story</button>
                <button onclick="document.getElementById('story-form').classList.add('hidden')" class="bg-slate-700 p-4 rounded-xl">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
